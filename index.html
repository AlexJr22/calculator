<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="calculator/styles/style.css">
  <link rel="stylesheet" href="calculator/styles/calculator.css">
  
</head>
<body>

  <div class="calculator">
    <p class="displayCalculator" ></p>
    <div class="layoutButtons">
      <div class="colsButton">
        <button onclick="clearCharacters()">C</button>
        <button onclick="insertNumbers('7')">7</button>
        <button onclick="insertNumbers('4')">4</button>
        <button onclick="insertNumbers('1')">1</button>
        <button onclick="insertNumbers('0')">0</button>
      </div>
      <div class="colsButton">
        <button onclick="insertOperators('/')">/</button>
        <button onclick="insertNumbers('8')">8</button>
        <button onclick="insertNumbers('5')">5</button>
        <button onclick="insertNumbers('2')">2</button>
        <button onclick="insertNumbers('.')">.</button>
      </div>
      <div class="colsButton">
        <button onclick="insertOperators('*')">*</button>
        <button onclick="insertNumbers('9')">9</button>
        <button onclick="insertNumbers('6')">6</button>
        <button onclick="insertNumbers('3')">3</button>
        <button onclick="backSpace()">◄</button>
      </div>
      <div class="colsButton">
        <button onclick="insertOperators('-')" >-</button>
        <button onclick="insertOperators('+')" class="largeButton">+</button>
        <button onclick="result()" class="largeButton">=</button>
      </div>
    </div>
  </div>

  <footer>created with ❤ by alex</footer>

  <script src="calculator/scripts/TypeScript/calculator.js"></script>

</body>
</html>
