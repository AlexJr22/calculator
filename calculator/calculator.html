<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/styleButtons/stylebuttons.css">
  <link rel="stylesheet" href="./styles/styleDisplaycalculator/styleDisplayCalculator.css">
  <link rel="stylesheet" href="./styles/operators/operators.css">
  
</head>
<body>

  <div id="calculator">
    <p class="displayCalculator" ></p>
    
    <div class="numbers">
      <div class="cardButton" onclick="insertNumbers('7')">7</div>
      <div class="cardButton" onclick="insertNumbers('8')">8</div>
      <div class="cardButton" onclick="insertNumbers('9')">9</div>
      <div class="cardButton" onclick="insertNumbers('4')">4</div>
      <div class="cardButton" onclick="insertNumbers('5')">5</div>
      <div class="cardButton" onclick="insertNumbers('6')">6</div>
      <div class="cardButton" onclick="insertNumbers('1')">1</div>
      <div class="cardButton" onclick="insertNumbers('2')">2</div>
      <div class="cardButton" onclick="insertNumbers('3')">3</div>
      <div class="cardButton" onclick="insertNumbers('0')">0</div>
      <div class="cardButton" onclick="insertNumbers('00')">00</div>
      <div class="cardButton" onclick="insertNumbers('.')">.</div>
    </div>
    
    <table class="operatorButtons">
      <tr>
        <td colspan="2" ><div class="cardButton operators" style="width: 153px;" onclick="backSpace()">&laquo;</div></td>
      </tr>
      <tr>
        <td colspan="2"><div class="cardButton operators" style="width: 153px;" onclick="clearCharacters()">AC</div> </td>
      </tr>
      <tr>
        <td><div class="cardButton operators" onclick="insertOperators('-')">-</div></td>
        <td><div class="cardButton operators" onclick="insertOperators('+')">+</div></td>
      </tr>
      <tr>
        <td><div class="cardButton operators" onclick="insertOperators('*')">*</div></td>
        <td><div class="cardButton operators" onclick="insertOperators('/')">/</div></td>
      </tr>
      <tr>
        <td colspan="2"><div class="cardButton operators" style="width: 153px;" onclick="result()">=</div></td>
      </tr>
    </table>
  </div>  

  <footer>created with ‚ù§ by alex</footer>

  <script src="scripts/calculator.js"></script>

</body>
</html>
