<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/styleButtons/stylebuttons.css">
  <link rel="stylesheet" href="./styles/styleDisplaycalculator/styleDisplayCalculator.css">
  <link rel="stylesheet" href="./styles/operators/operators.css">
  
</head>
<body>

  <input class="displayCalculator" disabled type="text">
  
  <div class="numbers">
    <div class="cardButton">1</div>
    <div class="cardButton">2</div>
    <div class="cardButton">3</div>
    <div class="cardButton">4</div>
    <div class="cardButton">5</div>
    <div class="cardButton">6</div>
    <div class="cardButton">7</div>
    <div class="cardButton">8</div>
    <div class="cardButton">9</div>
    <div class="cardButton">0</div>
    <div class="cardButton">,</div>
  </div>
  
  <div class="operatorButtons">
    <div class="cardButton operetors">-</div>
    <div class="cardButton operetors">+</div>
    <div class="cardButton operetors">*</div>
    <div class="cardButton operetors">/</div>
    <div class="cardButton operetors">=</div>
  </div>
</body>
</html>
