<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/calculator.css">
  
</head>
<body>

  <div class="calculator">
    <p>00</p>
    <div class="layoutButtons">
      <div class="rowButtons">
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>
      </div>
      <div class="rowButtons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="rowButtons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="rowButtons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="rowButtons">
        <button>0</button>
        <button>.</button>
        <button>◄</button>
        <button>=</button>
      </div>
    </div>
  </div>

  <footer>created with ❤ by alex</footer>

  <script src="scripts/calculator.js"></script>

</body>
</html>
